<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        .card-hover:hover {
            transform: scale(1.03);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .btn-report {
            width: 200px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <i class="bi bi-cup-hot me-2"></i> Starbucks Admin
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarAdmin">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarAdmin">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/dashboard}"><i class="bi bi-grid-1x2-fill"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/productos}"><i class="bi bi-box-seam"></i> Productos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/ventas}"><i class="bi bi-cart-check-fill"></i> Ventas</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/usuarios}"><i class="bi bi-people-fill"></i> Usuarios</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/reportes}"><i class="bi bi-bar-chart-fill"></i> Reportes</a></li>
            </ul>
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i> <span th:text="${usuario.username}"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/perfil}"><i class="bi bi-person"></i> Perfil</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <div class="d-flex justify-content-center px-3">
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="btn btn-outline-danger btn-sm">Cerrar sesi√≥n</button>
                            </form>
                        </div>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- =======================
     Botones de reportes PDF
========================== -->
<div class="container mb-4">
    <div class="d-flex justify-content-center gap-3">
        <a th:href="@{reportes/ventas/pdf}"
           class="btn btn-primary btn-lg btn-report"
           target="_blank">
            <i class="bi bi-cart-check-fill me-2"></i>Reporte de Ventas
        </a>
        <a th:href="@{reportes/productos/pdf}"
           class="btn btn-success btn-lg btn-report"
           target="_blank">
            <i class="bi bi-box-seam me-2"></i>Reporte de Productos
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
