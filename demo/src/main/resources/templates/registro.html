<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro - Starbucks</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 500px;">
        <div class="text-center mb-4">
            <i class="bi bi-person-plus-fill fs-1 text-success"></i>
            <h3>Registro de Usuario</h3>
        </div>
        <form th:action="@{/registro}" method="post" th:object="${usuario}">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Nombres</label>
                    <input type="text" th:field="*{nombres}" class="form-control" placeholder="Juan" required />
                </div>
                <div class="col-md-6 mb-3">
                    <label>Apellidos</label>
                    <input type="text" th:field="*{apellidos}" class="form-control" placeholder="Pérez" required />
                </div>
            </div>
            <div class="mb-3">
                <label>Email</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="correo@example.com" required />
            </div>
            <div class="mb-3">
                <label>Teléfono</label>
                <input type="text" th:field="*{telefono}" class="form-control" placeholder="999888777" />
            </div>
            <div class="mb-3">
                <label>Usuario</label>
                <input type="text" th:field="*{username}" class="form-control" placeholder="usuario123" required />
            </div>
            <div class="mb-3">
                <label>Contraseña</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="********" required />
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success"><i class="bi bi-person-check-fill"></i> Registrarse</button>
            </div>
        </form>

        <div th:if="${param.exito}" class="alert alert-success mt-3 text-center">
            ¡Usuario registrado con éxito!
        </div>

        <div class="text-center mt-3">
            <small>¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión aquí</a></small>
        </div>
    </div>
</div>

</body>
</html>
