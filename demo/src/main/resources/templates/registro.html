<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2>Registro de usuario</h2>

<form th:action="@{/registro}" method="post" th:object="${usuario}">
    <div class="mb-3">
        <label>Nombres</label>
        <input type="text" th:field="*{nombres}" class="form-control" required />
    </div>
    <div class="mb-3">
        <label>Apellidos</label>
        <input type="text" th:field="*{apellidos}" class="form-control" required />
    </div>
    <div class="mb-3">
        <label>Email</label>
        <input type="email" th:field="*{email}" class="form-control" required />
    </div>
    <div class="mb-3">
        <label>Teléfono</label>
        <input type="text" th:field="*{telefono}" class="form-control" />
    </div>
    <div class="mb-3">
        <label>Usuario</label>
        <input type="text" th:field="*{username}" class="form-control" required />
    </div>
    <div class="mb-3">
        <label>Contraseña</label>
        <input type="password" th:field="*{password}" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary">Registrarse</button>
</form>

<div th:if="${param.exito}" class="alert alert-success mt-3">
    ¡Usuario registrado con éxito!
</div>
</body>
</html>
