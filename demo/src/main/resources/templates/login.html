<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Login - Starbucks</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
        <div class="text-center mb-4">
            <i class="bi bi-person-circle fs-1 text-primary"></i>
            <h3 class="mt-2">Iniciar sesión</h3>
        </div>
        <p th:if="${error}" class="alert alert-danger" th:text="${error}"></p>
        <p th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></p>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Ingresa tu usuario" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required />
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary"><i class="bi bi-box-arrow-in-right"></i> Ingresar</button>
            </div>
        </form>
		<div class="text-center mt-3">
		            <small>¿Solo estas viendo? <a th:href="@{/cliente/inicio}">Regresar</a></small>
		</div>
        <div class="text-center mt-3">
            <small>¿No tienes cuenta? <a th:href="@{/registro}">Regístrate aquí</a></small>
        </div>
    </div>
</div>

</body>
</html>
