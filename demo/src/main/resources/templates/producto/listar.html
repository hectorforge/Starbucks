<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Productos</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="container mt-4">
<h1 class="mb-4">Listado de Productos</h1>

<a th:href="@{/productos/nuevo}" class="btn btn-success mb-3">+ Nuevo Producto</a>

<table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Categoría</th>
        <th>Activo</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="producto : ${productos}">
        <td th:text="${producto.nombre}"></td>
        <td th:text="${producto.descripcion}"></td>
        <td th:text="${producto.precio}"></td>
        <td th:text="${producto.stock}"></td>
        <td th:text="${producto.categoriaId.nombre}"></td>
        <td th:text="${producto.activo ? 'Sí' : 'No'}"></td>
        <td>
            <a th:href="@{'/productos/editar/' + ${producto.id}}" class="btn btn-warning btn-sm">Editar</a>
            <a th:href="@{'/productos/eliminar/' + ${producto.id}}" class="btn btn-danger btn-sm" onclick="return confirm('¿Eliminar este producto?')">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
