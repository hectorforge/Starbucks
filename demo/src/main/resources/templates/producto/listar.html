<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        .card-hover:hover {
            transform: scale(1.03);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            min-height: 3rem;
        }

        .card-body {
            flex-grow: 1;
        }
    </style>
</head>
<body class="container mt-4">

<h1 class="mb-4 text-center">üõçÔ∏è Productos en Cat√°logo</h1>

<div class="d-flex justify-content-end mb-3">
    <a th:href="@{/productos/nuevo}" class="btn btn-success">
        <i class="bi bi-plus-circle"></i> Nuevo Producto
    </a>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" th:each="producto : ${productos}">
        <div class="card h-100 shadow-sm card-hover d-flex flex-column">

            <!-- Imagen -->
            <img th:src="@{${producto.imagenUrl}}"
                 class="card-img-top"
                 alt="Imagen del producto"
                 onerror="this.onerror=null; this.src='/img/default.jpg';"/>

            <!-- Contenido -->
            <div class="card-body d-flex flex-column">
                <h5 class="card-title text-primary">
                    <i class="bi bi-box-seam"></i> <span th:text="${producto.nombre}"></span>
                </h5>
                <p class="card-text">
                    <strong><i class="bi bi-card-text"></i> Descripci√≥n:</strong>
                    <span th:text="${producto.descripcion}"></span>
                </p>
                <p class="card-text">
                    <strong><i class="bi bi-currency-dollar"></i> Precio:</strong>
                    S/ <span th:text="${producto.precio}"></span>
                </p>
                <p class="card-text">
                    <strong><i class="bi bi-boxes"></i> Stock:</strong>
                    <span th:text="${producto.stock}"></span>
                </p>
                <p class="card-text">
                    <strong><i class="bi bi-tags"></i> Categor√≠a:</strong>
                    <span th:text="${producto.categoriaId.nombre}"></span>
                </p>
                <p class="card-text">
                    <strong><i class="bi bi-check-circle"></i> Estado:</strong>
                    <span th:if="${producto.activo}" class="badge bg-success">Activo</span>
                    <span th:if="${!producto.activo}" class="badge bg-secondary">Inactivo</span>
                </p>
            </div>

            <!-- Acciones -->
            <div class="card-footer d-flex justify-content-between">
                <a th:href="@{'/productos/editar/' + ${producto.id}}" class="btn btn-warning btn-sm">
                    <i class="bi bi-pencil-square"></i> Editar
                </a>
                <a th:href="@{'/productos/eliminar/' + ${producto.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¬øEliminar este producto?')">
                    <i class="bi bi-trash"></i> Eliminar
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
