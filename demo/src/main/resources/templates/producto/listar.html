<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="container mt-4">

<h1 class="mb-4 text-center">üõçÔ∏è Productos en Cat√°logo</h1>

<div class="d-flex justify-content-end mb-3">
    <a th:href="@{/productos/nuevo}" class="btn btn-success">
        <i class="bi bi-plus-circle"></i> Nuevo Producto
    </a>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" th:each="producto : ${productos}">
        <div class="card h-100 shadow-sm">

            <!-- Imagen del producto -->
            <img th:src="@{${producto.imagenUrl}}" class="card-img-top img-fluid" alt="Imagen del producto"
                 onerror="this.onerror=null; this.src='/img/default.jpg';"/>

            <div class="card-body">
                <h5 class="card-title text-primary">
                    <i class="bi bi-box-seam"></i> <span th:text="${producto.nombre}"></span>
                </h5>
                <p class="card-text">
                    <strong><i class="bi bi-card-text"></i> Descripci√≥n:</strong>
                    <span th:text="${producto.descripcion}"></span>
                </p>
                <p class="card-text">
                    <strong><i class="bi bi-currency-dollar"></i> Precio:</strong>
                    S/ <span th:text="${producto.precio}"></span>
                </p>
                <p class="card-text">
                    <strong><i class="bi bi-boxes"></i> Stock:</strong>
                    <span th:text="${producto.stock}"></span>
                </p>
                <p class="card-text">
                    <strong><i class="bi bi-tags"></i> Categor√≠a:</strong>
                    <span th:text="${producto.categoriaId.nombre}"></span>
                </p>
                <p class="card-text">
                    <strong><i class="bi bi-check-circle"></i> Estado:</strong>
                    <span th:if="${producto.activo}" class="badge bg-success">Activo</span>
                    <span th:if="${!producto.activo}" class="badge bg-secondary">Inactivo</span>
                </p>
            </div>

            <div class="card-footer d-flex justify-content-between">
                <a th:href="@{'/productos/editar/' + ${producto.id}}" class="btn btn-warning btn-sm">
                    <i class="bi bi-pencil-square"></i> Editar
                </a>
                <a th:href="@{'/productos/eliminar/' + ${producto.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¬øEliminar este producto?')">
                    <i class="bi bi-trash"></i> Eliminar
                </a>
            </div>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
