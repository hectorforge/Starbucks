<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        .card-hover:hover {
            transform: scale(1.03);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            min-height: 3rem;
        }

        .card-body {
            flex-grow: 1;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <i class="bi bi-cup-hot me-2"></i> Starbucks Admin
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarAdmin" aria-controls="navbarAdmin" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarAdmin">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/productos}">
                        <i class="bi bi-grid-1x2-fill"></i> Dashboard
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/productos}">
                        <i class="bi bi-box-seam"></i> Productos
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/categorias}">
                        <i class="bi bi-tags-fill"></i> Categor√≠as
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/usuarios}">
                        <i class="bi bi-people-fill"></i> Usuarios
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/reportes}">
                        <i class="bi bi-bar-chart-fill"></i> Reportes
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarUserDropdown"
                       role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle"></i> Admin
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarUserDropdown">
                        <li><a class="dropdown-item" th:href="@{/perfil}"><i class="bi bi-person"></i> Perfil</a></li>
                        <li><a class="dropdown-item" th:href="@{/configuracion}"><i class="bi bi-gear"></i> Configuraci√≥n</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" th:href="@{/logout}"><i class="bi bi-box-arrow-right"></i> Cerrar sesi√≥n</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
<h1 class="mb-4 text-center">üõçÔ∏è Productos en Cat√°logo</h1>

<div class="d-flex justify-content-end mb-3">
    <a th:href="@{/productos/nuevo}" class="btn btn-success">
        <i class="bi bi-plus-circle"></i> Nuevo Producto
    </a>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" th:each="producto : ${productos}">
        <div class="card h-100 shadow-sm card-hover d-flex flex-column">

            <img th:src="@{${producto.imagenUrl}}"
                 class="card-img-top"
                 alt="Imagen del producto"
                 onerror="this.onerror=null; this.src='/img/default.jpg';"/>

            <div class="card-body d-flex flex-column">
                <h5 class="card-title text-primary">
                    <i class="bi bi-box-seam"></i> <span th:text="${producto.nombre}"></span>
                </h5>
                <p class="card-text">
                    <strong><i class="bi bi-card-text"></i> Descripci√≥n:</strong>
                    <span th:text="${producto.descripcion}"></span>
                </p>
                <p class="card-text">
                    <strong><i class="bi bi-currency-dollar"></i> Precio:</strong>
                    S/ <span th:text="${producto.precio}"></span>
                </p>
                <p class="card-text">
                    <strong><i class="bi bi-boxes"></i> Stock:</strong>
                    <span th:text="${producto.stock}"></span>
                </p>
                <p class="card-text">
                    <strong><i class="bi bi-tags"></i> Categor√≠a:</strong>
                    <span th:text="${producto.categoriaId.nombre}"></span>
                </p>
                <p class="card-text">
                    <strong><i class="bi bi-check-circle"></i> Estado:</strong>
                    <span th:if="${producto.activo}" class="badge bg-success">Activo</span>
                    <span th:if="${!producto.activo}" class="badge bg-secondary">Inactivo</span>
                </p>
            </div>

            <div class="card-footer d-flex justify-content-between">
                <a th:href="@{'/productos/editar/' + ${producto.id}}" class="btn btn-warning btn-sm">
                    <i class="bi bi-pencil-square"></i> Editar
                </a>
                <a th:href="@{'/productos/eliminar/' + ${producto.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¬øEliminar este producto?')">
                    <i class="bi bi-trash"></i> Eliminar
                </a>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
