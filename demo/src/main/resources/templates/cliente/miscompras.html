<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Mis Compras - Starbucks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html"><i class="bi bi-cup-hot"></i> Starbucks </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMain">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
        <li class="nav-item"><a class="nav-link active" href="miscompras.html">Mis Compras</a></li>
        <li class="nav-item"><a class="nav-link" href="carrito.html">Carrito</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-5">
  <h2 class="mb-4 text-center">Historial de Compras</h2>

  <table class="table table-striped table-hover">
    <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Producto</th>
      <th>Categor√≠a</th>
      <th>Cantidad</th>
      <th>Precio Unitario</th>
      <th>Total</th>
      <th>Fecha</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="compra, stat : ${compras}">
      <td th:text="${stat.count}"></td>
      <td th:text="${compra.producto.nombre}"></td>
      <td th:text="${compra.producto.categoria.nombre}"></td>
      <td th:text="${compra.cantidad}"></td>
      <td th:text="'S/ ' + ${compra.precioUnitario}"></td>
      <td th:text="'S/ ' + ${compra.total}"></td>
      <td th:text="${#dates.format(compra.fecha, 'dd/MM/yyyy HH:mm')}"></td>
    </tr>
    </tbody>
  </table>
</div>

<footer class="footer text-center mt-5 bg-dark text-white py-3">
  <div class="container">
    <p class="mb-0">&copy; 2025 Starbucks. Todos los derechos reservados.</p>
  </div>
</footer>
</body>
</html>
