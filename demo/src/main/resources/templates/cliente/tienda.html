<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tienda Starbucks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .card-img-top {
            height: 180px;
            object-fit: cover;
        }

        .card-hover:hover {
            transform: scale(1.02);
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }

        .navbar-brand i {
            margin-right: 8px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-success mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="bi bi-cup-hot-fill"></i> Starbucks Tienda
        </a>
        <div class="d-flex">
            <a th:href="@{/carrito/{id}(id=${usuarioId})}" class="btn btn-success position-relative">
				    <i class="bi bi-cart-fill"></i> Ver carrito
				    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
				          th:text="${carritoCantidad}"
				          th:if="${carritoCantidad > 0}">
				        0
				    </span>
				</a>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="text-center mb-4">☕ Catálogo de Productos</h2>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="producto : ${productos}">
            <div class="card h-100 card-hover">
                <img th:src="@{${producto.imagenUrl}}" onerror="this.src='/img/default.jpg'" class="card-img-top" alt="Producto">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-primary" th:text="${producto.nombre}">Nombre del producto</h5>
                    <p><strong>Precio:</strong> S/ <span th:text="${producto.precio}">0.00</span></p>
                    <p><strong>Stock:</strong> <span th:text="${producto.stock}">0</span></p>

                    <form th:action="@{/carrito/agregar}" method="post" class="mt-auto">
                        <input type="hidden" name="productoId" th:value="${producto.id}" />
                        <input type="hidden" name="usuarioId" value="1" />
                        <div class="input-group mb-2">
                            <input type="number" name="cantidad" value="1" min="1" max="99" class="form-control" />
                            <button type="submit" class="btn btn-outline-success">
                                <i class="bi bi-cart-plus"></i> Agregar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
