<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carrito - Starbucks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><i class="bi bi-cup-hot"></i> Starbucks </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMain">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
                <li class="nav-item"><a class="nav-link" href="miscompras.html">Mis Compras</a></li>
                <li class="nav-item"><a class="nav-link active" href="carrito.html">Carrito</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <h2 class="mb-4 text-center">Carrito de Compras</h2>

    <div th:if="${#lists.isEmpty(carrito)}">
        <div class="alert alert-info text-center">
            Tu carrito está vacío. <a href="productos.html" class="alert-link">¡Agrega productos!</a>
        </div>
    </div>

    <div th:unless="${#lists.isEmpty(carrito)}">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Producto</th>
                <th>Categoría</th>
                <th>Precio Unitario</th>
                <th>Cantidad</th>
                <th>Total</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item, stat : ${carrito}">
                <td th:text="${stat.count}"></td>
                <td th:text="${item.producto.nombre}"></td>
                <td th:text="${item.producto.categoria.nombre}"></td>
                <td th:text="'S/ ' + ${item.producto.precio}"></td>
                <td th:text="${item.cantidad}"></td>
                <td th:text="'S/ ' + ${item.total}"></td>
                <td>
                    <a th:href="@{'/carrito/eliminar/' + ${item.producto.id}}" class="btn btn-sm btn-danger">
                        <i class="bi bi-trash3-fill"></i> Quitar
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="text-end">
            <h4>Total: <span class="text-success fw-bold" th:text="'S/ ' + ${totalCarrito}"></span></h4>
            <a href="#" th:href="@{/carrito/comprar}" class="btn btn-success btn-lg mt-3">
                <i class="bi bi-credit-card-fill"></i> Realizar Compra
            </a>
        </div>
    </div>
</div>

<footer class="footer text-center mt-5 bg-dark text-white py-3">
    <div class="container">
        <p class="mb-0">&copy; 2025 Starbucks. Todos los derechos reservados.</p>
    </div>
</footer>
</body>
</html>
