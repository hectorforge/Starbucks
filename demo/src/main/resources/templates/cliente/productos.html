<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Productos - Starbucks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><i class="bi bi-cup-hot"></i> Starbucks </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMain">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link active" href="productos.html">Productos</a></li>
                <li class="nav-item"><a class="nav-link" href="miscompras.html">Mis Compras</a></li>
                <li class="nav-item"><a class="nav-link" href="carrito.html">Carrito</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <h2 class="mb-4 text-center">Catálogo de Productos</h2>

    <form method="get" th:action="@{/productos}" class="row g-3 mb-4">
        <div class="col-md-4">
            <label for="categoria" class="form-label">Categoría</label>
            <select id="categoria" name="categoria" class="form-select">
                <option value="">Todas</option>
                <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nombre}"></option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="min" class="form-label">Precio mínimo</label>
            <input type="number" id="min" name="min" class="form-control" th:value="${min}">
        </div>
        <div class="col-md-3">
            <label for="max" class="form-label">Precio máximo</label>
            <input type="number" id="max" name="max" class="form-control" th:value="${max}">
        </div>
        <div class="col-md-2 d-flex align-items-end">
            <button type="submit" class="btn btn-success w-100"><i class="bi bi-funnel-fill"></i> Filtrar</button>
        </div>
    </form>

    <div class="row g-4">
        <div class="col-md-4" th:each="producto : ${productos}">
            <div class="card h-100">
                <img th:src="@{${producto.imagenUrl}}" class="card-img-top" alt="Producto">
                <div class="card-body">
                    <h5 class="card-title" th:text="${producto.nombre}"></h5>
                    <p class="card-text" th:text="${producto.descripcion}"></p>
                    <p class="text-success fw-bold" th:text="'S/ ' + ${producto.precio}"></p>
                    <a th:href="@{'/carrito/agregar/' + ${producto.id}}" class="btn btn-outline-success w-100">
                        <i class="bi bi-cart-plus"></i> Agregar al carrito
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer text-center mt-5 bg-dark text-white py-3">
    <div class="container">
        <p class="mb-0">&copy; 2025 Starbucks. Todos los derechos reservados.</p>
    </div>
</footer>
</body>
</html>
