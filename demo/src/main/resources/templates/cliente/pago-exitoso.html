<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pago Exitoso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .checkmark-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: inline-block;
            background: #dff0d8;
            border: 2px solid #28a745;
            position: relative;
            margin-bottom: 20px;
        }

        .checkmark-circle i {
            font-size: 50px;
            color: #28a745;
            line-height: 100px;
        }

        .success-message {
            animation: fadeInDown 1s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="container mt-5 text-center success-message">
    <div class="checkmark-circle">
        <i class="bi bi-check-lg"></i>
    </div>
    <h2 class="text-success">¡Pago realizado con éxito!</h2>
    <p class="mt-3">Gracias por tu compra, <strong>Starbucks Lover</strong>. Tu pedido ha sido procesado.</p>
    <a href="/cliente/tienda" class="btn btn-outline-success mt-4">
        <i class="bi bi-arrow-left-circle-fill"></i> Seguir comprando
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
